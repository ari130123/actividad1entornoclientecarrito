<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>AgoodShop</title>
  
</head>

<body class="bg-light text-dark">

  <div class="container">
    <h1 class="text-center my-4 text-primary">AgoodShop</h1>

    <div id="contenedor" class="d-flex flex-column flex-md-row gap-4">

      <!-- Tabla de productos -->
      <div id="contenedorTabla" class="w-100">
        <table class="table table-bordered table-striped text-center" id="tablaProductos">
          <thead class="table-success">
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Pr. Unidad</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla"></tbody>
        </table>
      </div>

      <!-- Carrito lateral -->
      <div id="contedorCarrito" class="bg-white p-3 rounded shadow w-100">
        <div id="tituloTotal">
          <h2 class="text-success">Carrito</h2>
        </div>

        <div id="productosCarrito" class="mb-3"></div>

        <div id="contenedorTotal" class="d-flex justify-content-between border-top pt-3 fw-bold">
          <span>Total</span>
          <span id="totalFinal">0â‚¬</span>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./scripts.js"></script>
</body>
</html>
